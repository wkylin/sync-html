    html {

    body {

      line-height: 1.5

    *,
    :after,
    :before {
      box-sizing: border-box;
      border: 0 solid #e2e8f0
    }

    hr {
      border-top-width: 1px
    }

    img {
      border-style: solid
    }

    textarea {
      resize: vertical
    }

    input::-moz-placeholder,
    textarea::-moz-placeholder {
      color: #a0aec0
    }

    input:-ms-input-placeholder,
    textarea:-ms-input-placeholder {
      color: #a0aec0
    }

    input::placeholder,
    textarea::placeholder {
      color: #a0aec0
    }

    [role=button],

      cursor: pointer

    table {
      border-collapse: collapse

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {

      font-weight: inherit

    a {

      text-decoration: inherit

    button,
    input,
    optgroup,
    select,
    textarea {

      line-height: inherit;
      color: inherit
    }

    code,
    kbd,
    pre,

    }

    audio,
    canvas,
    embed,
    iframe,
    img,
    object,
    svg,
    video {
      display: block;
      vertical-align: middle
    }

    img,
    video {
      max-width: 100%;
      height: auto
    }

    *,
    :after,
    :before {
      --animation-duration: 1s;
      --animation-iteration-count: infinite
    }

    @-webkit-keyframes ripple {
      0% {
        transform: scale(.1);
        opacity: 1
      }

      30% {
        transform: scale(.8);
        opacity: .1
      }

      50% {
        transform: scale(1);
        opacity: 0
      }

      to {
        opacity: 0
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(.1);
        opacity: 1
      }

      30% {
        transform: scale(.8);
        opacity: .1
      }

      50% {
        transform: scale(1);
        opacity: 0
      }

      to {
        opacity: 0
      }
